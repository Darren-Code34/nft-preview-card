<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="nft-card">
      <div class="nft">
        <img class="icon-view" src="./images/icon-view.svg" alt="icon view">
        <img class="nft-img" src="./images/image-equilibrium.jpg" alt="NFT">
      </div>
    
    
    
    <h2 class="title">Equilibrium #3429</h2>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="price-timer">
      <p class="price"><span class="eth-symbol"><img src="./images/icon-ethereum.svg" alt="eth symbol"></span> 0.041 ETH</p>
      <p class="timer"><span class="timer-icon"><img src="./images/icon-clock.svg" alt="timer icon"></span> 3 days left</p>
    </div>

    <hr class="line">

      
    
    <p class="creation">
      <img class="avatar-creator" src="./images/image-avatar.png" alt="avatar">
      <span class="text">Creation of <span class="creator-name">Jules Wyvern</span></span>  
    </p>
    

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Darren MIBISSA</a>.
  </div>
</body>
</html>
